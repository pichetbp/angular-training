<div class="courses-container">
    <h2>Courses</h2>
    <ul class="courses-list">
        <li *ngFor="let course of courses" class="course-item">
            <a [routerLink]="['/registers']" [queryParams]="{course: course , status: 'active'}"  
            class="course-link"> {{ course }}</a>
        </li>
        
    </ul>
</div>
