<form class="registration-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h2> Registration Form</h2>
        <p> Registering for: {{formControl.course}}</p>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="formControl.name" />
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="formControl.email" />
    </div>
    <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" [value]="formControl.course" class="form-control" readonly />
    </div>
    <button type="submit" class="btn-submit">Submit</button>
</form>
